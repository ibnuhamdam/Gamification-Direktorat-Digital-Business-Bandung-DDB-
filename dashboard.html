<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    
    <!-- JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    

     <!-- Bootstrap -->
     <link rel="shortcut icon" href="/Images/Bdv.png" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
     <link rel="stylesheet" href="normailize.css"/>
     <link rel="stylesheet" href="/dashboard.css">
     <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
     
 
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
          <img src="/Images/DDB_Logo.png" alt="Logo" class="logo">
          <ul class="menu">
            <li><a href="#" target="_blank"><i class="fas fa-th-large"></i>Dashboard</a></li>
            <li><a href="#"><i class="fas fa-users"></i>Leaderboard</a></li>
            <li><a href="#"><i class="fas fa-folder-open"></i>Message</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Challenge</a></li>
          </ul>
        </div>
        <div class="content">
          <div class="title-profile">
            <h1>Home</h1>
            <p>Profile</p>
          </div>
          <div class="columns">
            <div class="col1">
              <div class="box">
                <div class="user">
                  <img src="/Images/Ellipse.png" alt="LauraF">
                  <p><span class="user-name">Angel Manurung</span><br><span class="text-faded"></span></p>
                </div>
                <div class="follows">
                  <div class="followings">
                    <p><i class="fas fa-arrow-right"></i></p>
                    <p><b>263</b></p>
                    <p class="text-faded">Tribe NLP</p>
                  </div>
                  <div class="followers">
                    <p><i class="fas fa-arrow-left"></i></p>
                    <p><b>300</b></p>
                    <p class="text-faded">Achievement</p>
                  </div>
                </div>
                <div class="follownow">
                  <button class="fas fa-users">Point 82</button>
              </div>
              <!--/box-->
            </div>
            <div class="col2">
              <div class="box comments">
                <div class="comment-wrap">
                    <p><span class="user-name">Mission</span><br><span class="text-faded"></span></p>
                    <p><span class="user-name">Task</span><br><span class="text-faded"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
